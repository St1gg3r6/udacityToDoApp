<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Nesting</title>
</head>

<body>
    <a href="/">Back</a>

    {% for list in lists %}
    <h3>{{ list.name }}</h3>

    <ul>
        {% for todo in list.todos %}
        <li> {{ todo.description }}</li>
        {% endfor %}
    </ul>

    {% endfor %}
</body>

</html>
